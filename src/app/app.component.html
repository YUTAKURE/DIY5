<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  main {
    max-width: 400px;
    height: 250px;
    width: 100%;
    margin: 0 auto;
    background: rgb(166, 225, 255);
    text-align: center;
  }

  .plusminus {
    display: flex;
    justify-content: center;
    align-items: end;
    gap: 10px
  }

  div h2 {
    margin-bottom: 30px;
  }
</style>

<main>
  <h1>DIY 5</h1>
  <div>
    <h2>Plus, minus and reset buttons</h2>
    <app-number [num]="count"></app-number>
  </div>
  <div class="plusminus">
    <app-plus (plusEvent)="plus()"></app-plus>
    <app-minus (click)="minus()"></app-minus>
    <app-reset (resetEvent)="reset()"></app-reset>
  </div>
</main>



<router-outlet />
